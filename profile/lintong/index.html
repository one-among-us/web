  <h2 id="简介">简介</h2>
<p>林童，是一个占有欲比较强烈的女孩子，有个不经常联系的妈妈，喜欢吃西红柿炒鸡蛋什么的，喝黑色魔爪，粘人，性格方面，比较突出的就是喜欢逼着你干不喜欢的事情，有点公主病？可能是因为我吧。比较喜欢麻烦爱人。不喜欢麻烦熟人。(生前爱人留)</p>
<p>我的朋友，已经过去四个月了，在天堂可还安好吗？</p>
<p>来，这瓶魔爪，敬你。</p>
<p>虽然说你可能并不喜欢它，但是它也是在你工作之际一直在喝的东西。</p>
<p>这还有一份武汉热干面，虽然说它肯定不正宗，可能对于你这个地道的武汉人来说会让你生气吧？可我也没有更好的方案了。</p>
<p>愿你在天堂安好，我的朋友，有时间给我托梦……（生前好友于 2022 年 10 月）</p>
