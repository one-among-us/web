  <h2 id="简介">简介</h2>
<p>紫壑是我们的一位非二元伙伴，不过紫壑是乐意被称呼为姐姐的。</p>
<p>总的来说，她是很温柔的，包容心很强的，却又有些缺爱的人。她也非常贴心，在他人受伤的时候，也会向其他人表达自己的关心。</p>
<blockquote>
<p>喵，有伤口不要用酒精 x</p>
</blockquote>
<p>她也曾经积极地面对生活，和大家在一起度过了一段不错的时光。</p>
<p>其由于家庭环境等因素，精神状态变得很差，有过自伤和过量服药的行为，并萌生了轻生的想法。</p>
<p>于 2023-11-05 在广东中山市与她的伙伴一同离开了这个世界。</p>
