name: Package and Deploy

on:
  workflow_run:
    workflows: [ "Vite Build" ]
    types:
      - completed
  workflow_dispatch:
  repository_dispatch:

jobs:
  package:
    name: Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn install --immutable
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"

      - name: Download built web artifact
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: build.yml
          name: dist
          path: dist

      - name: Checkout data repo's github pages
        uses: actions/checkout@v6
        with:
          repository: "one-among-us/data"
          ref: "gh-pages"
          path: "data-repo"

      - name: Package
        uses: one-among-us/puppeteer-headful@20
        with:
          args: yarn gen-meta

      - name: Publish artifact code
        uses: actions/upload-artifact@v4
        with:
          name: packaged
          path: dist

      - name: Deploy to GitHub branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          single-commit: true

      - name: Deploy ðŸš€
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: one-among-us
          directory: dist

